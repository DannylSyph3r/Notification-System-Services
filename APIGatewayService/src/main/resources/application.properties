spring.application.name=API-Gateway

# Server Configuration
server.port=8080

# JWT Config
jwt.secret=${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION}

# Redis Config
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USER}
spring.data.redis.password=${REDIS_PASSWORD}

# RabbitMQ Config
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# External Service URLs
services.user-service.url=${USERSERVICE_URL}
services.template-service.url=${TEMPLATESERVICE_URL}

# Exchange and Queues
rabbitmq.exchange=${RABBITMQ_EXCHANGE}
rabbitmq.queues.email=${RABBITMQ_QUEUE_EMAIL}
rabbitmq.queues.push=${RABBITMQ_QUEUE_PUSH}
rabbitmq.queues.failed=${RABBITMQ_QUEUE_FAILED}
rabbitmq.routing-keys.email=${RABBITMQ_ROUTING_KEY_EMAIL}
rabbitmq.routing-keys.push=${RABBITMQ_ROUTING_KEY_PUSH}
rabbitmq.routing-keys.failed=${RABBITMQ_ROUTING_KEY_FAILED}

# Logging
logging.level.dev.slethware.apigateway=INFO
logging.level.org.springframework.amqp=WARN