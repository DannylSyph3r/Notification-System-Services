# Server Configuration
server.port=${PORT:8080}

# Spring Application
spring.application.name=api-gateway

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production-minimum-32-chars}
jwt.expiration=86400000 # 24 hours in milliseconds

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# External Service URLs
services.user-service.url=${USER_SERVICE_URL:http://localhost:5000}
services.template-service.url=${TEMPLATE_SERVICE_URL:http://localhost:3001}

# RabbitMQ Exchange and Queues
rabbitmq.exchange=notifications.direct
rabbitmq.queues.email=email.queue
rabbitmq.queues.push=push.queue
rabbitmq.queues.failed=failed.queue
rabbitmq.routing-keys.email=email
rabbitmq.routing-keys.push=push
rabbitmq.routing-keys.failed=failed

# Logging
logging.level.dev.slethware.apigateway=INFO
logging.level.org.springframework.amqp=WARN