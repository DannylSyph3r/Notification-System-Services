services:

  # Infrastructure Services
  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-template:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB_TEMPLATE}
      POSTGRES_USER: ${POSTGRES_USER_TEMPLATE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TEMPLATE}
    ports:
      - "5433:5432" # Runs on host port 5433 to avoid conflict with postgres-user
    volumes:
      - template-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U${POSTGRES_USER_TEMPLATE} -d ${POSTGRES_DB_TEMPLATE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  user-service:
    build: ./UserService
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-user:5432/${POSTGRES_DB}
      SECRET_KEY: ${JWT_SECRET} 
      ALGORITHM: HS256
    depends_on:
      postgres-user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  template-service:
    build: ./TemplateService
    environment:
      DB_HOST: postgres-template
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER_TEMPLATE}
      DB_PASSWORD: ${POSTGRES_PASSWORD_TEMPLATE}
      DB_NAME: ${POSTGRES_DB_TEMPLATE}
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres-template:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Note: A healthcheck can be added here once its /health endpoint is confirmed

  email-service:
    build: ./EmailService
    ports:
      - "3002:3002"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_QUEUE_EMAIL: email.queue
      RABBITMQ_ROUTING_KEY_EMAIL: email
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      BREVO_API_KEY: ${BREVO_API_KEY}
      
      TEMPLATE_SERVICE_URL: http://template-service:3001
      MAX_RETRIES: 5
      
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      template-service:
        condition: service_started

  api-gateway:
    build: ./APIGatewayService
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-service:5000
      
      # Infrastructure
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      user-service:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  push-service:
    build:
      context: ./PushNotificationService
      args:
        # These ARGs are used by the Dockerfile to generate the secret JS files
        FIREBASE_CONFIG_JSON: ${FIREBASE_CONFIG_JSON}
        FIREBASE_VAPID_KEY: ${FIREBASE_VAPID_KEY}
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

# Volumes
volumes:
  user-data:
  redis-data:
  rabbitmq-data:
  template-data: