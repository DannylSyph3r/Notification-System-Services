services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================
  
  postgres-user:
    image: postgres:15
    container_name: postgres-user
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - notification-network

  postgres-template:
    image: postgres:15
    container_name: postgres-template
    environment:
      POSTGRES_DB: ${POSTGRES_DB_TEMPLATE}
      POSTGRES_USER: ${POSTGRES_USER_TEMPLATE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_TEMPLATE}
    ports:
      - "5433:5432"
    volumes:
      - template-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_TEMPLATE} -d ${POSTGRES_DB_TEMPLATE}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - notification-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - notification-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_ERLANG_COOKIE: 'SWQOKODSQALRPCLNMEQG'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notification-network

  # ==========================================
  # APPLICATION SERVICES
  # ==========================================

  user-service:
    build:
      context: ./UserService
    container_name: user-service
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-user:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: ${JWT_SECRET}
      ALGORITHM: HS256
    depends_on:
      postgres-user:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notification-network

  template-service:
    build:
      context: ./TemplateService
    container_name: template-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres-template
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER_TEMPLATE}
      DB_PASSWORD: ${POSTGRES_PASSWORD_TEMPLATE}
      DB_NAME: ${POSTGRES_DB_TEMPLATE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 7200
    depends_on:
      postgres-template:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - notification-network

  email-service:
    build:
      context: ./EmailService
    container_name: email-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_QUEUE: email.queue
      RABBITMQ_ROUTING_KEY_EMAIL: email
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # SendGrid
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
      
      # Services
      TEMPLATE_SERVICE_URL: http://template-service:3001
      API_GATEWAY_URL: http://api-gateway:8080
      MAX_RETRIES: 5
      
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      template-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notification-network

  api-gateway:
    build:
      context: ./APIGatewayService
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      
      # Services
      USER_SERVICE_URL: http://user-service:5000
      TEMPLATE_SERVICE_URL: http://template-service:3001
      
      # Infrastructure
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      
      # RabbitMQ Configuration
      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_QUEUE_EMAIL: email.queue
      RABBITMQ_QUEUE_PUSH: push.queue
      RABBITMQ_QUEUE_FAILED: failed.queue
      RABBITMQ_ROUTING_KEY_EMAIL: email
      RABBITMQ_ROUTING_KEY_PUSH: push
      RABBITMQ_ROUTING_KEY_FAILED: failed
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      
    depends_on:
      user-service:
        condition: service_healthy
      template-service:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - notification-network

  push-service:
    build:
      context: ./PushNotificationService
      args:
        FIREBASE_CONFIG_JSON: ${FIREBASE_CONFIG_JSON}
        FIREBASE_VAPID_KEY: ${FIREBASE_VAPID_KEY}
    container_name: push-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      
      # Infrastructure
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      
      # RabbitMQ Configuration
      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_QUEUE_PUSH: push.queue
      RABBITMQ_ROUTING_KEY_PUSH: push
      
      # Firebase
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      
      # Services
      TEMPLATE_SERVICE_URL: http://template-service:3001
      API_GATEWAY_URL: http://api-gateway:8080
      
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      template-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - notification-network

# ==========================================
# NETWORKS
# ==========================================
networks:
  notification-network:
    driver: bridge

# ==========================================
# VOLUMES
# ==========================================
volumes:
  user-data:
  template-data:
  redis-data:
  rabbitmq-data: